<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: rgb(253, 229, 95);
            text-align: center;
            padding-top: 50px;
        }
    </style>
</head>
    <body>
        <form action="mailto:97094582@st.deltion.nl"
            method="post">

            <label for="fname">Voornaam:</label>
            <br>
            <input type="text" id="fname" name="fname"
            placeholder="Voornaam" value="" required maxlength="100">
            <br>


            <label for="lname">Achternaam:</label>
            <br>
            <input type="text" id="lname" name="lname"
            placeholder="achternaam" value="" required maxlength="100">
            <br>


            <label for="adres">Adres:</label>
            <br>
            <input type="text" id="adres" name="adres"
            placeholder="Adres" value="">
            <br>


            <label for="postcode">Postcode:</label>
            <br>
            <input type="text" id="postcode" name="postcode"
            placeholder="Postcode" value="" required maxlength="6">
            <br>


            <label for="plaats">Plaats:</label>
            <br>
            <input type="text" id="plaats" name="plaats"
            placeholder="Plaats" value="" required>
            <br>


            <label for="geboortedatum">Geboortedatum:</label>
            <br>
            <input type="date" name="geboortedatum" id="geboortedatum" required>
            <br>


            <label for="email">Email</label>
            <br>
            <input type="email" name="email" id="email" required>
            <br>


            <label for="Man">Man</label>
            <br>
            <input type="radio" name="geslacht" id="male" value="male" required>
            <br>
            <label for="vrouw">Vrouw</label>
            <br>
            <input type="radio" name="geslacht" id="female" value="female" required>
            <br>


            <textarea name="opmerking" id="opmerking" cols="30" rows="10"></textarea>
            <br>
            <input type="checkbox" name="Inschrijven voor nieuws" id="checkbox" required maxlength="400">


            <br>
            <br>

        <input type="submit" value="Submit">
        </form>
    </body>
</html>
